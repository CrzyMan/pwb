"Nerd Sprinter",
"Dad Hat",
"Weird Facial Hair",
"Neckbeard (yes, these are 2 different things)",
"Colored Pants",
"Over-Enthusiastic High-5"

    
];

function populateTable(list){
    if (!list){
        console.error("No list provided");
        return;
    }
    var daList = shuffle(list);
    
    for (var i = 1; i <= 25; i++){
        if (i != 13) {
            document.getElementById('c'+i).innerText = daList[i];
        }
    }
}

// found at http://jsperf.com/array-shuffle-comparator/5
var shuffle = function (arr) {
    for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
    return arr;
}

document.getElementById('cb').addEventListener('click', populateTable.bind(null, options));

populateTable(options);

</script>
